dist: bin
builds:
  - binary: testy2
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - mips64le
    flags:
      - -v
    ldflags: |
      -X github.com/prometheus/common/version.Version={{.Version}}
      -X github.com/prometheus/common/version.Revision={{.Env.APP_REVISION}}
      -X github.com/prometheus/common/version.Branch={{.Env.APP_BRANCH}}
      -X github.com/prometheus/common/version.BuildUser={{.Env.APP_USER}}@{{.Env.APP_HOST}}
      -X github.com/prometheus/common/version.BuildDate={{.Env.APP_BUILD_DATE}}
release:
  github:
    owner: ribbybibby
    name: testy2
dockers:
- image_templates:
  - '{{.Env.APP_DOCKER_IMAGE_NAME}}:{{ .Tag }}'
  - '{{.Env.APP_DOCKER_IMAGE_NAME}}:latest'
  dockerfile: Dockerfile
  build_flag_templates:
  - "--pull"
  - "--label=org.opencontainers.image.created={{.Env.APP_BUILD_DATE}}"
  - "--label=org.opencontainers.image.name={{.ProjectName}}"
  - "--label=org.opencontainers.image.revision={{.Env.APP_REVISION}}"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.source={{.GitURL}}"
